<p>listado de heroes</p>

<ul> <!--Listado de cosas en html-->
  <li *ngFor="let heroe of heroes, let i =index"> <!--ciclofor en html usando typescript-->
    {{i+1}} - {{heroe}}
  </li>
</ul>
<button (click)="borrarHeroe()">Borrar </button>

<div *ngIf="heroeBorrado; else noBorrado"> <!-- un if en angular-->
  <h3>Heroe borrado: <small> {{heroeBorrado}}</small></h3>
</div>

<ng-template #noBorrado><h3>No ha borrado nada</h3></ng-template> <!--referencia local #-->
